{% extends "people.html" %}
{% block navbar %}
<!-- Sidebar -->
<ul class="navbar-nav bg-gradient-danger sidebar sidebar-dark accordion" id="accordionSidebar">
    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/peoplehome">
        <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Hostel<sup>@</sup></div>
    </a>
    <!-- Nav Item - Dashboard -->
    <li class="nav-item">
        <a class="nav-link" href="/peoplehome">
            <i class="fas fa-fw fa-home"></i>
            <span>Home</span></a>
    </li>
    <!-- Divider -->
    <hr class="sidebar-divider">
    <!-- Heading -->
    <div class="sidebar-heading">
        Main Pages
    </div>
    <!-- Nav Item - Profile -->
    <li class="nav-item">
        <a class="nav-link" href="/applyresidence">
            <i class="fas fa-fw fa-user-tie"></i>
            <span>Apply For Residence</span></a>
    </li>
    <!-- Nav Item - Tables -->
    <li class="nav-item active">
        <a class="nav-link" href="/applyjob">
            <i class="fas fa-fw fa-user-plus"></i>
            <span>Apply For Jop</span></a>
    </li>
    <hr class="sidebar-divider">
    <div class="sidebar-heading">
        Logout
    </div>
    <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#logoutModal">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>
    </li>
    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>
</ul>
<!-- End of Sidebar -->
{% endblock %}
{% block body %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Apply For Get Job</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <form class="user" action="/applyJob" method="POST">
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" name="name1" class="form-control form-control-user" id="exampleFirstName"
                            placeholder="First Name" required="required">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" name="name2" class="form-control form-control-user" id="exampleLastName"
                            placeholder="Last Name" required="required">
                    </div>
                </div>
                <div class="dropdown mb-4">
                    &nbsp; <label for="works">Enter Work Type:</label>
                    <select style="box-shadow: none;border-color: #858796;" name="job"
                        class="form-select btn btn-block btn-user" aria-label="Default select example"
                        required="required">
                        <option value="Supervisor" style="outline: none;">Supervisor</option>
                        <option value="cleaner">Cleaner</option>
                        <option value="cooker">Cooker</option>
                        <option value="Receptioner">Receptioner</option>
                        <option value="Security Guard">Security Guard</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail"
                        aria-describedby="emailHelp" placeholder="Enter Email Address..." required="required">
                </div>
                <button type="submit" class="btn btn-warning btn-user btn-block">
                    Apply Now!
                </button>
                <hr>
                <a href="#" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="#" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
