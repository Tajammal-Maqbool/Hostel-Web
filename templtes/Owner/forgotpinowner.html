<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom styles for this template-->
    <link href="{{url_for('static',filename='css/sb-admin-2.min.css')}}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block">
                        <img src="static/img/changepin.jpg" style="width: 100%;height:100%;">
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-2">Owner</h1>
                                <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                    and reset your password!</p>
                            </div>
                            <br>
                            <form class="user" action="/frogotPinOwner" method="POST">
                                <div class="form-group">
                                    <input type="email" name="myemail" class="form-control form-control-user"
                                        id="exampleInputEmail" aria-describedby="emailHelp"
                                        placeholder="Enter Email Address..." required="required">
                                        <div id="email-valid" style="display: none; margin-left: 15px;"></div>
                                    </div>
                                <div class="form-group">
                                    <div class="input-group">
                                      <div class="input-group">
                                        <input type="password" name="pin" class="form-control form-control-user"  id="exampleInputPassword" placeholder="Password" aria-describedby="button12" required='required'>
                                            <button class="btn btn-user" onclick="showpassword()" style="border-left:none; border-color: #d1d3e2;" type="button" id="button12">
                                            <i id="shape" class="fa fa-eye-slash"></i>
                                            </button>
                                      </div>
                                      <div id="pin-valid" style="display: none; margin-left: 15px;"></div>
                                </div>
                                <br>
                                <button onclick="checkid()" type="submit" class="btn btn-primary btn-user btn-block">
                                    Reset Password
                                </button>
                            </form>
                        </div>
                        <hr>
                        <a class="text-primary d-flex justify-content-center small" href="/loginowner">
                            Go Back!
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{url_for('static',filename='js/sb-admin-2.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/loginform.js')}}"></script>

</body>

</html>
