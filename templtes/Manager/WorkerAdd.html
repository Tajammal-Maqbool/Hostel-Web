<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registeration Form</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{url_for('static',filename='css/sb-admin-2.min-01.css')}}" rel="stylesheet">
</head>

<body class="bg-gradient-success">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Manager!</h1>
                                <h1 class="h4 text-gray-900 mb-4">Add a Worker For Hostel!</h1>
                            </div>
                            <form class="user" action="/addworker" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="name1" class="form-control form-control-user"
                                            id="exampleFirstName" placeholder="First Name" required="required">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="name2" class="form-control form-control-user"
                                            id="exampleLastName" placeholder="Last Name" required="required">
                                    </div>
                                    <br>
                                    <br>
                                    <br>
                                    <div class="dropdown mb-4">
                                     &nbsp; <label for="works">Enter Work Type:</label>
                                        <select style="box-shadow: none;border-color: #858796;" name="job" class="form-select btn btn-block btn-user" aria-label="Default select example" required="required">
                                            <option value="Supervisor" style="outline: none;">Supervisor</option>
                                            <option value="cleaner">Cleaner</option>
                                            <option value="cooker">Cooker</option>
                                            <option value="Receptioner">Receptioner</option>
                                            <option value="Security Guard">Security Guard</option>
                                        </select>
                                    </div>                                    
                                    <div class="col-sm-12">
                                        <input type="text" name="salary" class="form-control form-control-user"
                                            id="exampleSalary" placeholder="Salary..." required="required">
                                    </div>
                                </div>

                                <button class="btn btn-success btn-user btn-block">
                                    Add a Worker
                                </button>
                                <hr>
                                <a href="#" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="#" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                        </div>
                        <hr>
                        <div class="text-center">
                            <a class="small text-success" href="/managerhome">Go Back!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{url_for('static',filename='js/sb-admin-2.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/demo/registervalid.js')}}"></script>
</body>

</html>
